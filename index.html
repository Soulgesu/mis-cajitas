<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cajitas Pro Edition</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <script>
    // Inline script para evitar flash de blanco/negro antes de cargar script.js
    const t = localStorage.getItem("theme") || "dark";
    document.documentElement.setAttribute("data-theme", t);
  </script>
</head>
<body>
  <div class="wrap">
    <div class="title">Cajitas copiables (Ingeniería de Sistemas)</div>

    <div class="row">
      <input id="newGroupName" placeholder="Nombre del nuevo grupo..." />
      <button class="primary" id="createGroupBtn">Crear grupo</button>
    </div>

    <div class="top">
      <textarea id="input" placeholder="Escribe el texto aquí..."></textarea>
      <select id="groupSelect"></select>
      <button id="addBtn">Agregar</button>
      <button class="danger" id="clearAllBtn">Borrar Todo</button>
    </div>

    <div class="muted">Tips: <b>Ctrl + Enter</b> para agregar. Clic en cajita para copiar. Arrastra desde ☰ para ordenar.</div>
    
    <div class="groups" id="groups" style="margin-top:20px"></div>
  </div>

  <div class="toast" id="toast">Copiado ✅</div>
  <script src="script.js"></script>
</body>
</html>
